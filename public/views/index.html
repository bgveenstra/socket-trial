<!DOCTYPE html>
<html lang="en" ng-app="socketApp">
<head>
	<title>angular socket seed</title>
	<!-- socket.io -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.js"></script>
	<!-- AngularJS -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>
	<!-- ngRoute -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-route.js"></script>
	<!-- custom script -->
	<script type="text/javascript" src="scripts/app.js"></script>
</head>
<body ng-controller="MainCtrl">
	<h1>We say: {{test}}!</h1>
	<h2>Messages</h2>
	<input ng-model="newMessage" placeholder="Send a message!">
	<button ng-click="sendThroughSocket(newMessage)">Send</button>
	<div ng-repeat="msg in messageLog">
		{{msg}}
	</div>
</body>
</html>
